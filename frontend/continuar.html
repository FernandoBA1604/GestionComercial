<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de datos Convocatoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link rel="icon" href="https://github.com/FernandoBA1604/GestionComercial/blob/master/imagens/System%20Request%20y%20Documento%20Vision%20-%20Grupo%202%20-%20ASI.png?raw=true">
  <link rel="stylesheet" href="stylesCont.css">
</head>
<body>
  <div class="background"></div>

  <div class="tabla-container">
    <table id="tablaConvocatorias">
      <thead>
        <tr>
          <th>ID</th>
          <th>Entidad</th>
          <th>Publicación</th>
          <th>Tipo</th>
          <th>Objeto contratación</th>
          <th>Descripción</th>
          <th>Alcance</th>
          <th>Cantidad</th>
          <th>Plazo (en días)</th>
          <th>Fecha Convocatoria</th>
          <th>Participante</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="guardar-todos">
    <button id="btnGuardarTodos">Guardar Todos</button>
  </div>

  <div class="regresar">
  <button id="btnRegresar">Regresar</button>
</div>

  <script src="scriptsCont.js"></script>
</body>
</html>
